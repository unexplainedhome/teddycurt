<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffe6ec, #ffd1dc);
  color: #a10035;
  text-align: center;
  overflow-x: hidden;
}

/* Floating Hearts */
@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0.5; }
  100% { transform: translateY(-100vh); opacity: 0; }
}

.heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  opacity: 0.4;
  animation: floatUp 6s linear forwards;
  pointer-events: none;
}

/* Card */
.card {
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(12px);
  padding: 40px;
  border-radius: 20px;
  width: 90%;
  max-width: 500px;
  margin: 100px auto;
  box-shadow: 0 8px 30px rgba(0,0,0,0.15);
  animation: fadeIn 1.2s ease-in-out;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 15px;
  transition: 0.3s;
}

.primaryBtn {
  background-color: #ff3366;
  color: white;
}

.primaryBtn:hover {
  background-color: #e6004c;
  transform: scale(1.05);
}

.secondaryBtn {
  background-color: #f2f2f2;
  color: #444;
  position: absolute;
}

.hidden {
  display: none;
}

input {
  padding: 12px;
  border-radius: 12px;
  border: none;
  font-size: 16px;
  width: 80%;
  margin-top: 10px;
}

.message {
  margin-top: 25px;
  line-height: 1.8;
  white-space: pre-line;
}

</style>
</head>
